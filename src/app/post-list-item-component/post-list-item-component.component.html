<li [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': loveIts > 0 ,
    'list-group-item-danger': loveIts < 0 }" >
  <p>
    date : {{createdAt | date: "EEEE d-MMMM-y"}}

  </p>
  <p>
    Titre: {{title}}
  </p>
  <p>
    {{content}}
  </p>
  <p>
    <button class="btn-success" (click) = lovIt()>love it </button>
    <button class="bg-danger" (click) = dontLovIt()>don't love it </button>
  </p>
</li>
